services:
  - type: web
    name: dealio-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
    autoDeploy: true
    branch: main 